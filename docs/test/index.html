<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <script src="index.js"></script>
    <meta name="robots" content="noindex, nofollow">
  </head>
  <body style="background-color:grey">
    <div id="divGame" style="background-color:white">
      <div id="divInfo" style="display:block;position:absolute;left:0%;top:0%;width:100%;height:20%;"></div>
      <div id="divLogin" style="display:none;position:absolute;left:0%;top:20%;width:100%;height:100%;">
        <label id="lblUsername" style="display:block;position:absolute;left:0%;top:0%;width:100%;height:10%;">
          Username: <input type="text" id="inpUsername" style="display:inline;width:100%;height:100%;">
        </label>
        <label id="lblPassword" style="display:block;position:absolute;left:0%;top:20%;width:100%;height:10%;">
          Password: <input type="password" id="inpPassword" style="display:inline;width:100%;height:100%;">
        </label>
        <button id="btnLogin" style="display:block;position:absolute;left:0%;top:40%;width:50%;height:20%;">Login</button>
        <button id="btnCreateAccount" style="display:block;position:absolute;left:50%;top:40%;width:50%;height:20%;">Create Account</button>
      </div>
      <div id="divGameSelect" style="display:none;position:absolute;left:0%;top:20%;width:100%;height:100%;">
        <label id="lblMyGames" style="display:block;position:absolute;left:0%;top:0%;width:100%;height:10%;">
          <input type="text" id="inpMyGames" style="display:block;position:absolute;left:0%;top:0%;width:100%;height:100%;"> My Games Only
        </label>
        <div id="divGameList" style="display:block;position:absolute;left:0%;top:10%;width:100%;height:70%;"></div>
        <button id="btnGameListRefresh" style="display:block;position:absolute;left:35%;top:40%;width:30%;height:20%;">Refresh</button>
        <button id="btnNewGame" style="display:block;position:absolute;left:0%;top:40%;width:30%;height:20%;">New Game</button>
        <button id="btnLogout" style="display:block;position:absolute;left:70%;top:40%;width:30%;height:20%;">Logout</button>
      </div>
      <div id="divGameInfo" style="display:none;position:absolute;left:0%;top:20%;width:100%;height:100%;">
        <p id="pGameTitle" style="display:block;position:absolute;left:0%;top:0%;width:100%;height:10%;"></p>
        <div id="divPlayerList" style="display:block;position:absolute;left:0%;top:10%;width:100%;height:70%;"></div>
        <button id="btnPlayerListRefresh" style="display:block;position:absolute;left:0%;top:80%;width:25%;height:20%;">Refresh</button>
        <button id="btnJoinUnjoinGame" style="display:block;position:absolute;left:25%;top:80%;width:25%;height:20%;">Join Game</button>
        <button id="btnOpenGame" style="display:block;position:absolute;left:50%;top:80%;width:25%;height:20%;">Open Game</button>
        <button id="btnCloseGameInfo" style="display:block;position:absolute;left:75%;top:80%;width:25%;height:20%;">Close</button>
      </div>
      <div id="divNewGame" style="display:none;position:absolute;left:0%;top:20%;width:100%;height:100%;">
        <label id="lblNewGameTitle" style="display:block;position:absolute;left:0%;top:0%;width:100%;height:10%;">
          Title: <input type="text" id="inpNewGameTitle" style="display:block;position:absolute;left:0%;top:0%;width:100%;height:100%;">
        </label>
        <div id="divNewGameOptions" style="display:block;position:absolute;left:0%;top:10%;width:100%;height:70%;"></div>
        <button id="btnCancelNewGame" style="display:block;position:absolute;left:0%;top:80%;width:100%;height:20%;">Close</button>
      </div>
    </div>
  </body>
</html>
